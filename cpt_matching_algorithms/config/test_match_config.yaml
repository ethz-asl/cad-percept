# Sample density for map (higher density increases time needed by Region Growing)
mapSamplingDensity: 20

usetoyproblem: false 

#Select Matcher
Matcher: template # template, GoICP, PlaneMatcher

#Settings for GoICP

#Change MSE Threshold & Trimmer Settings in Go-ICP/demo/config.txt
GoICPdownsample: "1000"

# Settings for Plane Matcher

# Filters
useStructureFilter: true
StructureThreshold: 150

useVoxelCentroidFilter: true
Voxelsearchradius: 0.1

# Plane Extraction
PlaneExtractor: fail # pclPlaneExtraction, rhtPlaneExtraction, 
                                   # iterRhtPlaneExtraction, cgalRegionGrowing

# Plane Matching (only one)
PlaneMatch: fail # useMatchSolution, IntersectionPatternMatcher, LineSegmentRansac


